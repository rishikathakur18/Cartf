{% extends "blog/basic.html" %}
{% block body %}
    <div class="container mt-3">

      <div class="row my-2">
      {% for items in myposts %}
          <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{items.head0}}</strong>
                <h3 class="mb-0">{{items.title}}</h3>
                <div class="mb-1 text-muted">{{items.pub_date}}</div>
                <p class="card-text mb-auto">{{items.head1}}</p>
                <a href="blogpost/{{items.post_id}}" class="stretched-link">Continue reading</a>  <!-- if we add a slash before the blogpost then it will go to blog first and then blogpost, so to avoid this we directly add blogpost without a slash-->
              </div>
              <div class="col-auto d-none d-lg-block">
                <img src="/media/{{items.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
              </div>
            </div>
          </div>
          {% if forloop.counter|divisibleby:2 %}
        </div>
        <div class="row my-2">
        {% endif %}
        {% endfor %}
        </div>
        </div>
        {% endblock %}
